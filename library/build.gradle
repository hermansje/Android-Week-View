apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
    }
}

configurations {
    javadocDeps
}
dependencies {
    compile 'com.android.support:appcompat-v7:27.1.1'
    javadocDeps 'com.android.support:appcompat-v7:27.1.1'
}

apply from: 'gradle-mvn-push.gradle'
